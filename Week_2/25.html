<!-- 25. Create a user registration form which accepts first name, last name, user ID,
password, confirm password, Address, Email ID, Contact number. Apply appropriate
client side validations using JavaScript for all fields of html form. Also layout this
form using a CSS.  -->

<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Ques_25</title>
    <style>
        div{
            height: 500px;
            width: 600px;
            background-color: rgb(96, 192, 230);
            text-align: center;
        }
        form{
            margin: 0px;
            width: 600px;
        }
        input{
            height: 30px;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div>
        <form onsubmit="validate()" method="get">
        <input type="text" placeholder="Enter first name:" name="val"> <br>
        <input type="text" placeholder="Enter last name:" name="val"> <br>
        <input type="text" placeholder="Enter user ID:" name="val"> <br>
        <input type="text" placeholder="Enter password:" name="val"> <br>
        <input type="text" placeholder="Enter confirm password:" name="val"> <br>
        <input type="text" placeholder="Enter Address:" name="val"> <br>
        <input type="text" placeholder="Enter Banasthali mail ID:" name="val"> <br>
        <input type="text" placeholder="Enter contact number:" name="val"> <br>
        <input type="submit">
    </form>
    </div>
    

<script>
    function validate()
    {
        firstname=document.forms[0].elements[0].value;
        namePattern=/^[a-zA-Z]{2,20}$/;
        if(namePattern.test(firstname)==false)
        {
            alert("Please Enter appropriate first name");
            return false;
        }
        lastname=document.forms[0].elements[1].value;
        if(namePattern.test(lastname)==false)
        {
            alert("Please Enter appropriate last name");
            return false;
        }
        userid=document.forms[0].elements[2].value;
        idPattern=/^[a-zA-Z]{5}[1-9][0-9]{4}$/;
        if(idPattern.test(userid)==false)
        {
            alert("Please Enter appropriate used id");
            return false;
        }
        password=document.forms[0].elements[3].value;
        // passPattern=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
        passPattern=/^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$/;
        if(passPattern.test(password)==false)
        {
            alert("Please Enter appropriate password");
            return false;
        }
        confirmpassword=document.forms[0].elements[4].value;
        if(confirmpassword!==password)
        {
            alert("Please Enter correct  password");
            return false;
        }
        address=document.forms[0].elements[5].value;
        addPattern=/[a-zA-Z0-9]\S+/
        if(addPattern.test(address)==false)
        {
            alert("Enter Appropriate Address");
            return false;
        }
        email=document.forms[0].elements[6].value;
        emailPattern=/^\w+\w+@[a-zA-Z]+?\.[a-zA-Z]{2,3})$/
        if(emailPattern.test(email)==false)
        {
            alert("Enter Appropriate email ID");
            return false;
        }
        contact=document.forms[0].elements[7].value;
        contactPattern=/^[1-9][0-9]{9}$/
        if(contactPattern.test(contact)==false)
        {
            alert("Enter Appropriate contact number");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
